name: C++ Build and Test Sum

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build program
        run: g++ sum.cpp -o sum

      - name: Run program
        run: ./sum

      - name: Verify program output
        run: |
          OUTPUT=$(./sum)
          if [ "$OUTPUT" != "5" ]; then
            echo "‚ùå Test failed! Expected '5' but got '$OUTPUT'"
            exit 1
          fi
