name: C++ Mixed Pass/Fail

on: [push]

jobs:
  reverse_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build reverse.cpp
        run: g++ -std=c++20 reverse.cpp -o reverse

      - name: Test reverse.cpp
        run: |
          OUTPUT=$(./reverse)
          if [ "$OUTPUT" != "olleh" ]; then
            echo "❌ reverse.cpp test failed! Expected 'olleh' but got '$OUTPUT'"
            exit 1
          fi

  factorial_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build factorial.cpp
        run: g++ -std=c++20 factorial.cpp -o factorial

      - name: Test factorial.cpp
        run: |
          OUTPUT=$(./factorial)
          if [ "$OUTPUT" != "120" ]; then
            echo "❌ factorial.cpp test failed! Expected '120' but got '$OUTPUT'"
            exit 1
          fi

  max_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build max.cpp
        run: g++ -std=c++20 max.cpp -o max

      - name: Test max.cpp
        run: |
          OUTPUT=$(./max)
          if [ "$OUTPUT" != "10" ]; then
            echo "❌ max.cpp test failed! Expected '10' but got '$OUTPUT'"
            exit 1
          fi
